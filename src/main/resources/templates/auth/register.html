<!DOCTYPE html>
<html lang="en" th:replace="~{layouts/auth :: html(~{::body}, 'Register', 'register-page', ~{::#register-content}, ~{::#pageScripts})}">
<head>
    <title>Register Now</title>
</head>
<body>
    <div id="register-content" class="register-box">
        <!-- /.register-logo -->
        <div class="card card-outline card-primary">
          <div class="card-header">
            <a
              th:href="@{/}"
              class="link-dark text-center link-offset-2 link-opacity-100 link-opacity-50-hover"
            >
              <h1 class="mb-0"><b>Admin</b>LTE</h1>
            </a>
          </div>
          <div class="card-body register-card-body">
            <p class="register-box-msg">Register a new membership</p>
  
            <form th:action="@{/register}" method="post">
              <div class="input-group mb-1">
                <div class="form-floating">
                  <input id="registerFullName" type="text" class="form-control" placeholder="" />
                  <label for="registerFullName">Full Name</label>
                </div>
                <div class="input-group-text">
                  <span class="bi bi-person"></span>
                </div>
              </div>
              <div class="input-group mb-1">
                <div class="form-floating">
                  <input id="registerEmail" type="email" class="form-control" placeholder="" />
                  <label for="registerEmail">Email</label>
                </div>
                <div class="input-group-text">
                  <span class="bi bi-envelope"></span>
                </div>
              </div>
              <div class="input-group mb-1">
                <div class="form-floating">
                  <input id="registerPassword" type="password" class="form-control" placeholder="" />
                  <label for="registerPassword">Password</label>
                </div>
                <div class="input-group-text">
                  <span class="bi bi-lock-fill"></span>
                </div>
              </div>
              <!--begin::Row-->
              <div class="row">
                <div class="col-8 d-inline-flex align-items-center">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                    <label class="form-check-label" for="flexCheckDefault">
                      I agree to the <a href="#">terms</a>
                    </label>
                  </div>
                </div>
                <!-- /.col -->
                <div class="col-4">
                  <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Sign In</button>
                  </div>
                </div>
                <!-- /.col -->
              </div>
              <!--end::Row-->
            </form>
  
            <div class="social-auth-links text-center mb-3 d-grid gap-2">
              <p>- OR -</p>
              <a href="#" class="btn btn-primary">
                <i class="bi bi-facebook me-2"></i> Sign in using Facebook
              </a>
              <a href="#" class="btn btn-danger">
                <i class="bi bi-google me-2"></i> Sign in using Google+
              </a>
            </div>
            <!-- /.social-auth-links -->
  
            <p class="mb-0">
              <a th:href="@{/login}" class="link-primary text-center"> I already have a membership </a>
            </p>
          </div>
          <!-- /.register-card-body -->
        </div>
      </div>
      <!-- /.register-box -->    
      <script id="pageScripts">
        const SELECTOR_SIDEBAR_WRAPPER = '.sidebar-wrapper';
        const Default = {
          scrollbarTheme: 'os-theme-light',
          scrollbarAutoHide: 'leave',
          scrollbarClickScroll: true,
        };
        document.addEventListener('DOMContentLoaded', function () {
          const sidebarWrapper = document.querySelector(SELECTOR_SIDEBAR_WRAPPER);
  
          // Disable OverlayScrollbars on mobile devices to prevent touch interference
          const isMobile = window.innerWidth <= 992;
  
          if (
            sidebarWrapper &&
            OverlayScrollbarsGlobal?.OverlayScrollbars !== undefined &&
            !isMobile
          ) {
            OverlayScrollbarsGlobal.OverlayScrollbars(sidebarWrapper, {
              scrollbars: {
                theme: Default.scrollbarTheme,
                autoHide: Default.scrollbarAutoHide,
                clickScroll: Default.scrollbarClickScroll,
              },
            });
          }
        });
      </script>
</body>
</html>
