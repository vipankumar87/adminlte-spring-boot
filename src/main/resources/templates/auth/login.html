<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/auth :: html(~{::body}, 'Login','login-page', ~{::#login-content}, ~{::#pageScripts})}">
<head>
    <title>Login</title>
</head>
<body>

  <div id="login-content">
    <div class="login-box">
      <div class="card card-outline card-primary">
        <div class="card-header">
          <a
            th:href="@{/}"
                class="link-dark text-center link-offset-2 link-opacity-100 link-opacity-50-hover"
              >
                <h1 class="mb-0"><b>Admin</b></h1>
              </a>
            </div>
            <div class="card-body login-card-body">
              <p class="login-box-msg">Sign in to start your session</p>
    
              <form th:action="@{/login}" method="post">
                <div class="input-group mb-1">
                  <div class="form-floating">
                    <input id="loginEmail" name="email" type="email" class="form-control" value="vipan@rudracomputer.com" placeholder="" />
                    <label for="loginEmail">Email</label>
                  </div>
                  <div class="input-group-text">
                    <span class="bi bi-envelope"></span>
                  </div>
                </div>
                <div class="input-group mb-1">
                  <div class="form-floating">
                    <input id="loginPassword" name="pwd" type="password" class="form-control" value="password" placeholder="" />
                    <label for="loginPassword">Password</label>
                  </div>
                  <div class="input-group-text">
                    <span class="bi bi-lock-fill"></span>
                  </div>
                </div>
                <!--begin::Row-->
                <div class="row">
                  <div class="col-8 d-inline-flex align-items-center">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                      <label class="form-check-label" for="flexCheckDefault"> Remember Me </label>
                    </div>
                  </div>
                  <!-- /.col -->
                  <div class="col-4">
                    <div class="d-grid gap-2">
                      <button type="submit" class="btn btn-primary">Sign In</button>
                    </div>
                  </div>
                  <!-- /.col -->
                </div>
                <!--end::Row-->
              </form>
    
              <div class="social-auth-links text-center mb-3 d-grid gap-2">
                <p>- OR -</p>
                <a href="#" class="btn btn-primary">
                  <i class="bi bi-facebook me-2"></i> Sign in using Facebook
                </a>
                <a href="#" class="btn btn-danger">
                  <i class="bi bi-google me-2"></i> Sign in using Google+
                </a>
              </div>
              <!-- /.social-auth-links -->
    
              <p class="mb-1">
                <a th:href="@{/forgot-password}">I forgot my password</a>
              </p>
              <p class="mb-0">
                <a th:href="@{/register}" class="text-center"> Register a new membership </a>
              </p>
            </div>
            <!-- /.login-card-body -->
          </div>
        </div>
    </div>
    <div id="pageScripts">
        <script>
          const SELECTOR_SIDEBAR_WRAPPER = '.sidebar-wrapper';
          const Default = {
            scrollbarTheme: 'os-theme-light',
            scrollbarAutoHide: 'leave',
            scrollbarClickScroll: true,
          };
          document.addEventListener('DOMContentLoaded', function () {
            const sidebarWrapper = document.querySelector(SELECTOR_SIDEBAR_WRAPPER);
    
            // Disable OverlayScrollbars on mobile devices to prevent touch interference
            const isMobile = window.innerWidth <= 992;
    
            if (
              sidebarWrapper &&
              OverlayScrollbarsGlobal?.OverlayScrollbars !== undefined &&
              !isMobile
            ) {
              OverlayScrollbarsGlobal.OverlayScrollbars(sidebarWrapper, {
                scrollbars: {
                  theme: Default.scrollbarTheme,
                  autoHide: Default.scrollbarAutoHide,
                  clickScroll: Default.scrollbarClickScroll,
                },
              });
            }
          });
        </script>
    </div>
</body>
</html>
